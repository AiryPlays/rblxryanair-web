<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Staff</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>body{font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}</style>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <header class="bg-blue-800 text-white">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 py-3 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <img src="https://flights.robloxryanair.com/harpyellow.png" alt="logo" class="h-7 w-7" />
          <span class="text-lg sm:text-xl font-semibold tracking-wide">RYANAIR</span>
        </div>
        <nav class="hidden sm:flex items-center gap-3">
          <a href="/" class="text-sm/6 text-blue-100 hover:text-white">Home</a>
          <a href="/flights.html" class="text-sm/6 text-blue-100 hover:text-white">Flights</a>
          <a href="https://www.roblox.com/communities/32409210/Podian-Studios#!/about" target="_blank" rel="noreferrer" class="text-sm/6 text-blue-100 hover:text-white">Roblox Group</a>
          <a href="https://discord.gg/UTEuVhkqDC" target="_blank" rel="noreferrer" class="text-sm/6 text-blue-100 hover:text-white">Discord</a>
          <a href="/applications.html" class="text-sm/6 text-blue-100 hover:text-white">Careers</a>
        </nav>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 py-8">
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-semibold">Staff</h1>
        <div class="flex items-center gap-3">
          <label class="flex items-center gap-2 text-sm"><input type="checkbox" id="on-duty-only" /> On duty only</label>
          <div class="hidden" id="admin-controls">
            <input id="bulk-on-count" type="number" min="0" class="border rounded px-2 py-1 w-24" placeholder="# on duty" />
            <button id="apply-bulk" class="bg-blue-700 text-white px-3 py-2 rounded-md text-sm">Apply</button>
            <button id="add-staff" class="bg-green-700 text-white px-3 py-2 rounded-md text-sm">Add Staff</button>
          </div>
        </div>
      </div>

      <p id="status" class="mt-3 text-sm text-gray-600"></p>

      <div id="staff-grid" class="mt-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <script>
      const grid = document.getElementById('staff-grid');
      const statusEl = document.getElementById('status');
      const onOnly = document.getElementById('on-duty-only');
      const adminControls = document.getElementById('admin-controls');
      const bulkCount = document.getElementById('bulk-on-count');
      const addBtn = document.getElementById('add-staff');

      let staff = [];
      let backendReady = false;

      async function loadStaff(){
        try {
          const res = await fetch('/api/staff');
          if (!res.ok) throw new Error('API');
          staff = await res.json();
          backendReady = true;
          statusEl.textContent = '';
        } catch (e) {
          backendReady = false;
          staff = [
            { id: 1, username: 'CaptainJack', role: 'Pilot', description: 'A320/737 Qualified', pfp_url: 'https://i.pravatar.cc/100?img=5', is_on_duty: true },
            { id: 2, username: 'SkyHost', role: 'Cabin Crew', description: 'Customer service specialist', pfp_url: 'https://i.pravatar.cc/100?img=10', is_on_duty: false },
          ];
          statusEl.textContent = 'Backend not configured. Showing sample staff.';
        }
        render();
        if (sessionStorage.getItem('admin_ok')) adminControls.classList.remove('hidden');
      }

      function cardTemplate(s){
        return `<div class="rounded-xl border bg-white p-4 shadow-sm">
          <div class="flex items-center gap-3">
            <img src="${s.pfp_url || 'https://i.pravatar.cc/100'}" class="h-12 w-12 rounded-full object-cover" alt="pfp" />
            <div class="flex-1">
              <div class="text-lg font-semibold">${s.username}</div>
              <div class="text-sm text-gray-600">${s.role}</div>
            </div>
            <span class="text-xs px-2 py-1 rounded-full ${s.is_on_duty ? 'bg-green-100 text-green-700 border border-green-200' : 'bg-gray-100 text-gray-700 border border-gray-200'}">${s.is_on_duty ? 'On duty' : 'Off duty'}</span>
          </div>
          <p class="mt-3 text-gray-700">${s.description || ''}</p>
          ${sessionStorage.getItem('admin_ok') ? `<div class="mt-4 flex items-center gap-2">
            <button class="edit bg-blue-700 text-white px-3 py-2 rounded-md text-sm">Edit</button>
            <button class="toggle bg-yellow-500 text-blue-900 px-3 py-2 rounded-md text-sm">${s.is_on_duty ? 'Set off duty' : 'Set on duty'}</button>
            <button class="delete bg-red-700 text-white px-3 py-2 rounded-md text-sm">Delete</button>
          </div>` : ''}
        </div>`;
      }

      function render(){
        grid.innerHTML='';
        const list = onOnly.checked ? staff.filter(s=>s.is_on_duty) : staff;
        for(const s of list){
          const el = document.createElement('div');
          el.innerHTML = cardTemplate(s);
          const card = el.firstElementChild;
          if (sessionStorage.getItem('admin_ok')) {
            card.querySelector('.edit').onclick = () => openEdit(s);
            card.querySelector('.toggle').onclick = () => toggleDuty(s);
            card.querySelector('.delete').onclick = () => removeStaff(s);
          }
          grid.appendChild(card);
        }
      }

      onOnly.addEventListener('change', render);

      function openEdit(s){
        const dlg = document.createElement('div');
        dlg.className='fixed inset-0 bg-black/50 flex items-center justify-center z-50';
        dlg.innerHTML = `<div class="bg-white rounded-xl w-[95%] max-w-md p-4">
          <div class="text-lg font-semibold">${s ? 'Edit Staff' : 'Add Staff'}</div>
          <div class="mt-3 grid grid-cols-1 gap-3">
            <input id="f-username" class="border rounded px-3 py-2" placeholder="Username" value="${s?.username||''}" />
            <input id="f-role" class="border rounded px-3 py-2" placeholder="Role" value="${s?.role||''}" />
            <input id="f-pfp" class="border rounded px-3 py-2" placeholder="Avatar URL" value="${s?.pfp_url||''}" />
            <textarea id="f-desc" class="border rounded px-3 py-2" placeholder="Description">${s?.description||''}</textarea>
            <label class="flex items-center gap-2 text-sm"><input id="f-duty" type="checkbox" ${s?.is_on_duty?'checked':''}/> On duty</label>
          </div>
          <div class="mt-4 flex justify-end gap-2">
            <button class="close px-3 py-2 rounded border">Cancel</button>
            <button class="save bg-blue-700 text-white px-3 py-2 rounded">Save</button>
          </div>
        </div>`;
        document.body.appendChild(dlg);
        dlg.querySelector('.close').onclick=()=>dlg.remove();
        dlg.querySelector('.save').onclick=async()=>{
          const payload={
            username: document.getElementById('f-username').value.trim(),
            role: document.getElementById('f-role').value.trim(),
            pfp_url: document.getElementById('f-pfp').value.trim(),
            description: document.getElementById('f-desc').value.trim(),
            is_on_duty: document.getElementById('f-duty').checked
          };
          if (!backendReady) { dlg.remove(); return; }
          if (s && s.id) {
            const res = await fetch('/api/staff?id='+s.id, { method:'PUT', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
            statusEl.textContent = res.ok ? 'Saved' : 'Save failed';
          } else {
            const res = await fetch('/api/staff', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
            statusEl.textContent = res.ok ? 'Added' : 'Add failed';
          }
          await loadStaff();
          dlg.remove();
        };
      }

      async function toggleDuty(s){
        if (!backendReady) return;
        const res = await fetch('/api/staff?id='+s.id, { method:'PUT', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ is_on_duty: !s.is_on_duty }) });
        statusEl.textContent = res.ok ? 'Updated' : 'Update failed';
        await loadStaff();
      }

      async function removeStaff(s){
        if (!backendReady) return;
        const res = await fetch('/api/staff?id='+s.id, { method:'DELETE' });
        statusEl.textContent = res.ok ? 'Deleted' : 'Delete failed';
        await loadStaff();
      }

      addBtn.onclick = ()=> openEdit(null);
      document.getElementById('apply-bulk').onclick = async ()=>{
        if (!backendReady) return;
        const n = parseInt(bulkCount.value||'0',10);
        const list = [...staff];
        list.sort((a,b)=>a.id-b.id);
        const updates = list.map((s,i)=>({ id:s.id, is_on_duty: i<n }));
        for (const u of updates) {
          await fetch('/api/staff?id='+u.id, { method:'PUT', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ is_on_duty: u.is_on_duty }) });
        }
        statusEl.textContent = 'Applied';
        await loadStaff();
      };

      loadStaff();
    </script>
  </body>
  </html>

  <script type="module" src="/scripts/main.js"></script>
