<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Apply • Ryanair</title>
    <link rel="icon" href="https://flights.robloxryanair.com/harpyellow.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
    <style>
      body { font-family: 'Roboto', sans-serif; }
      .ryanair-blue { background-color: #073590; }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">
    <header class="ryanair-blue text-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 py-3 flex items-center justify-between">
        <div class="flex items-center gap-4">
          <a href="/" class="flex items-center gap-3">
            <img src="https://flights.robloxryanair.com/harpyellow.png" alt="logo" class="h-9 w-9" />
            <span class="text-2xl font-bold tracking-tight">RYANAIR</span>
          </a>
        </div>
        <nav class="hidden sm:flex items-center gap-3">
          <a href="/applications.html" class="text-sm font-medium text-white hover:text-yellow-400 flex items-center gap-2 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
            Back to Careers
          </a>
        </nav>
      </div>
    </header>

    <main class="flex-1 flex flex-col items-center justify-start py-12 px-4">
      <div class="max-w-4xl w-full bg-white shadow-xl overflow-hidden">
        <div class="p-8 border-b border-gray-100 bg-white flex items-center justify-between">
          <div>
            <h1 id="job-title" class="text-3xl font-bold text-[#073590] mb-1">Application Form</h1>
            <p id="job-category" class="text-gray-500 uppercase tracking-wide text-sm font-medium">Loading...</p>
          </div>
          <span class="bg-green-100 text-green-800 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider">Secure</span>
        </div>
        
        <div class="w-full h-[800px] bg-gray-50 relative">
          <!-- Loading Spinner -->
          <div class="absolute inset-0 flex items-center justify-center text-gray-400 z-0">
            <div class="flex flex-col items-center gap-3">
              <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-[#073590]"></div>
              <span class="text-sm font-medium text-gray-500">Loading application form...</span>
            </div>
          </div>
          
          <iframe 
            id="form-iframe"
            src="" 
            width="100%" 
            height="100%" 
            frameborder="0" 
            marginheight="0" 
            marginwidth="0"
            class="relative z-10"
            title="Job Application Form"
          >Loading…</iframe>
        </div>
      </div>
    </main>

    <footer class="bg-gray-900 text-white border-t border-gray-800 mt-auto">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 py-8 flex flex-col md:flex-row justify-between items-center gap-6">
        <div class="flex items-center gap-3">
          <img src="https://flights.robloxryanair.com/harpyellow.png" alt="logo" class="h-6 w-6" />
          <span class="text-gray-400 text-sm">© 2025 Ryanair Roblox</span>
        </div>
        <div class="flex gap-6">
          <a href="#" class="text-gray-400 hover:text-white transition-colors text-sm">Privacy</a>
          <a href="#" class="text-gray-400 hover:text-white transition-colors text-sm">Terms</a>
        </div>
      </div>
    </footer>

    <!-- Load Job Data -->
    <script src="/assets/jobs.js"></script>
    <script>
      const params = new URLSearchParams(window.location.search);
      const jobId = params.get('job');
      
      const titleEl = document.getElementById('job-title');
      const categoryEl = document.getElementById('job-category');
      const iframeEl = document.getElementById('form-iframe');

      // Find the job in the loaded data
      const job = RYANAIR_JOBS.find(j => j.id === jobId);

      if (job) {
        titleEl.textContent = `Apply for ${job.title}`;
        categoryEl.textContent = job.category;
        document.title = `Apply for ${job.title} • Ryanair`;
        
        // Update iframe src
        if (job.formLink) {
          iframeEl.src = job.formLink;
        } else {
          iframeEl.parentElement.innerHTML = '<div class="flex items-center justify-center h-full text-gray-500">Form link not configured.</div>';
        }
      } else {
        titleEl.textContent = 'Job Not Found';
        categoryEl.textContent = 'Error';
        iframeEl.parentElement.innerHTML = `
          <div class="flex flex-col items-center justify-center h-full gap-4">
            <p class="text-gray-600">The position you are looking for does not exist or has been removed.</p>
            <a href="/applications.html" class="bg-[#073590] text-white px-6 py-2 rounded font-bold hover:bg-blue-800 transition">Browse Careers</a>
          </div>
        `;
      }
    </script>
  </body>
</html>
