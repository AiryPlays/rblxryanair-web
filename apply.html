<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Apply • Ryanair</title>
    <link rel="icon" href="https://flights.robloxryanair.com/harpyellow.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>body{font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}</style>
  </head>
  <body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">
    <header class="bg-blue-800 text-white">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 py-3 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <a href="/" class="flex items-center gap-3">
            <img src="https://flights.robloxryanair.com/harpyellow.png" alt="logo" class="h-7 w-7" />
            <span class="text-lg sm:text-xl font-semibold tracking-wide">RYANAIR</span>
          </a>
        </div>
        <nav class="hidden sm:flex items-center gap-3">
          <a href="/applications.html" class="text-sm/6 text-blue-100 hover:text-white flex items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
            Back to Careers
          </a>
        </nav>
      </div>
    </header>

    <main class="flex-1 flex flex-col items-center justify-start py-8 px-4">
      <div class="max-w-4xl w-full bg-white rounded-xl shadow-sm border overflow-hidden">
        <div class="p-6 border-b bg-gray-50 flex items-center justify-between">
          <h1 id="job-title" class="text-2xl font-bold text-gray-900">Application Form</h1>
          <span class="text-sm text-gray-500">Secure Application</span>
        </div>
        
        <div class="w-full h-[800px] bg-gray-100 relative">
          <!-- Loading Spinner -->
          <div class="absolute inset-0 flex items-center justify-center text-gray-400 z-0">
            <div class="flex flex-col items-center gap-2">
              <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-800"></div>
              <span class="text-sm">Loading form...</span>
            </div>
          </div>
          
          <!-- Replace this URL with your actual Google Form URL -->
          <iframe 
            src="https://docs.google.com/forms/d/e/1FAIpQLSd7M_k8a9-4bC_z5y3-21x4-1234567890/viewform?embedded=true" 
            width="100%" 
            height="100%" 
            frameborder="0" 
            marginheight="0" 
            marginwidth="0"
            class="relative z-10"
            title="Job Application Form"
          >Loading…</iframe>
        </div>
      </div>
    </main>

    <footer class="bg-gray-50 border-t mt-auto">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 py-8 flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
        <div class="flex items-center gap-2">
          <img src="https://flights.robloxryanair.com/harpyellow.png" alt="logo" class="h-5 w-5" />
          <span class="text-sm text-gray-700">2025 © Ryanair</span>
        </div>
        <div class="flex items-center gap-6">
          <a class="text-sm text-gray-700 hover:text-blue-700" href="#" rel="noreferrer">Privacy Policy</a>
          <a class="text-sm text-gray-700 hover:text-blue-700" href="#" rel="noreferrer">Support Centre</a>
        </div>
      </div>
    </footer>

    <script>
      // Dynamic Title Update
      const params = new URLSearchParams(window.location.search);
      const job = params.get('job');
      const titleEl = document.getElementById('job-title');
      
      const jobTitles = {
        'captain': 'Captain Application',
        'first_officer': 'First Officer Application',
        'cabin_crew': 'Cabin Crew Application',
        'airport_staff': 'Airport Staff Application'
      };

      if (job && jobTitles[job]) {
        titleEl.textContent = jobTitles[job];
        document.title = `Apply for ${jobTitles[job]} • Ryanair`;
      }
    </script>
  </body>
</html>
